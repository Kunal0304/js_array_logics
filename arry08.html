<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=[4,6,7,2,8,6,5,4,2,3];
        var r=0;
        document.write(" before desending order"); 
       document.write("<br>"+a);        

       document.write("<br>"+" after desending order"+"<br>");
            for (i = 0; i<a.length; i++) {

                for ( j = i+1; j<a.length; j++) {

                    if (a[i]<a[j]) {

                        r=a[i];
                        a[i]=a[j];
                        a[j]=r;                        
                    }
                }
                document.write(a[i]+",");
            }
    </script>
</body>
</html>
