<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=[4,5,3,7,8,9,2,4,6];
        for (i = 0; i < a.length; i++) {
            if (a[i]%2==0) {
                document.write(a[i]+" is even number");
                
            }
            else {
                document.write(a[i]+" is odd number");
                
            }
            document.write("<br>");
            
            
        }
        document.write("even no list"+"<br>");

        for (i = 0; i < a.length; i++) {
            if (a[i]%2==0) {
                document.write(a[i]+" is even number");
                
                document.write("<br>");
            }
            

        }
        document.write("odd no list"+"<br>");

        for (i = 0; i < a.length; i++) {
            if (a[i]%2!=0) {
                document.write(a[i]+" is odd number");
                
                document.write("<br>");
            }
            

        }

    </script>
</body>
</html>
